<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Maker</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="principal">

        <aside class="layout">
            <div class="layout__Logo">
                <img src="/img/Logo.png" alt="logo do Layout maker">
                <p class="layout__titulo">Layout Maker</p>
            </div>
            <div class="layout__buttons">
                <button class="layout__buttons__vertical" href="#">Vertical</button>
                <button class="layout__buttons__hotizontal" href="#">Horizontal</button>
            </div>
            <div class="layout__modelos">
                <ul class="layout__modelos__container">
                    <li class="layout__modelos__container-modelo">
                        <img class="modelo1" src="img/VM1.png">
                        <img class="modelo2" src="img/VM2.png">
                        <img class="modelo3" src="img/VM3.png">
                        <img class="modelo4" src="img/VM4.png">
                    </li>
                </ul>
            </div>

        </aside>
        <section class="container-imagem">

        </section>

        <section class="container-opcoes">

        </section>

    </main>


</body>

</html>
