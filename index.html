<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Maker</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="principal">

        <aside class="layout">
            <div class="layout__Logo">
                <img src="/img/Logo.png" alt="logo do Layout maker" class="layout__Logo-img">
                <p class="layout__titulo">Layout Maker</p>
            </div>
            <div class="layout__buttons">
                <button class="bt__menu" href="#" id="layout__buttons__vertical">Vertical</button>
                <button class="bt__menu-desactive" href="#" id="layout__buttons__hotizontal">Horizontal</button>
            </div>
            <div class="layout__modelos">
                <ul class="layout__modelos__container">
                    <li class="layout__modelos__container-modelo" id="modelo1">
                      
                            <img src="img/VM1.png" class="layoutModel activeModel">
                       
                    </li>
                    <li class="layout__modelos__container-modelo" id="modelo2">
                        
                            <img src="img/VM2.png" class="layoutModel">
                        
                    </li>
                    <li class="layout__modelos__container-modelo" id="modelo3">
                       
                            <img src="img/VM3.png" class="layoutModel">
                        
                    </li>
                    <li class="layout__modelos__container-modelo" id="modelo4">
                       
                            <img src="img/VM4.png" class="layoutModel">
                        
                    </li>
                </ul>
            </div>

        </aside>

            <!-- Seção do mosaico -->

        <section class="container-imagem">
            <div class="container-imagem__upload">
                <div class="container-imagem__upload-itens">

                </div>
                
            </div>
            <div class="container-imagem__mosaico">
                <div class="imagem__mosaico-bg">
                    <div class="imagem__mosaico-moldura">
                        <img src="/img/t1.png" alt="imagem 1" class="imagem__mosaico1">
                        <img src="/img/t2.png" alt="imagem 1" class="imagem__mosaico2">
                        <img src="/img/t2.png" alt="imagem 1" class="imagem__mosaico3">
                        <img src="/img/t2.png" alt="imagem 1" class="imagem__mosaico4">
                    </div>
                </div>
            </div>
            
        </section>

            <!-- Seção de opções -->

        <section class="container-opcoes">

        </section>

    </main>


</body>

</html>
