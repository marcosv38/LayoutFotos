<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Maker</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
    <script src="/scripts/main.js" type="module" defer></script>
</head>

<body>


    <main class="principal">

        <aside class="layout">
            <div class="layout__Logo">
                <img src="/img/Logo.png" alt="logo do Layout maker" class="layout__Logo-img">
                <h1 class="layout__titulo">Layout Maker</h1>
            </div>
            <div class="layout__buttons">
                <button class="bt__menu" href="#" id="layout__buttons__vertical">Vertical</button>
                <button class="bt__menu-desactive" href="#" id="layout__buttons__hotizontal">Horizontal</button>
            </div>
            <div class="layout__modelos">
                <ul class="layout__modelos__container">
                    <li class="layout__modelos__container-modelo" >

                        <img src="img/VM1.png" class="layoutModel" id="2">

                    </li>
                    <li class="layout__modelos__container-modelo" >

                        <img src="img/VM2.png" class="layoutModel" id="3">

                    </li>
                    <li class="layout__modelos__container-modelo" >

                        <img src="img/VM3.png" class="layoutModel" id="4">

                    </li>
                    <li class="layout__modelos__container-modelo" >

                        <img src="img/VM4.png" class="layoutModel" id="8">

                    </li>
                </ul>
            </div>

        </aside>

        <!-- Seção do mosaico -->

        <section class="container-imagem">
            <div class="container-imagem__upload">
                <div class="container-imagem__upload__itens">
                    <h2 class="container-imagem__upload__itens__sub">Imagens Carregadas:</h2>
                    <ul class="container-imagem__upload__itens-lista">                                               
                    </ul>
                </div>
                <button class="container-imagem__upload__button bt__Upload">
                    <p class="container-imagem__upload__button-text">Carregar Imagem </p><img
                        class="container-imagem__upload-button-iconb" src="/img/upIcon.png">
                </button>
                <input type="file" id="image-upload" accept="image/" style="display: none" />
                <button class="container-imagem__button__apagar bt__Upload">
                    <p class="container-imagem__button__apagar-text">Apagar Tudo </p><img
                        class="container-imagem__apagar-button-icon" src="/img/lixeira.png">
                </button>
            </div>
            <div class="container-imagem__mosaico">
                <div class="imagem__mosaico-bg">
                    <div class="" id="container__moisaico">
                       
                    </div>
                </div>
            </div>

        </section>

        <!-- Seção de opções -->

        <section class="container-opcoes">

            <div class="container-opcoes__img">
                <div class="container-opcoes__img__posicao-container">
                    <h2 class="container-opcoes__img__posicao-ajustes">Ajustes (Imagem Selecionada)</h2>

                    <div class="container-opcoes__img__posicao-ajustes__container-vertical">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo">Vertical: 0%</span>
                        <input type="range" class="container-opcoes__img__borda__ajustes-verticais__slider" min="0" max="100" value="50">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo"> 100%</span>
                    </div>

                    <div class="container-opcoes__img__posicao-ajustes__container-horizontal">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo">Horizontal: 0%</span>
                        <input type="range" class="container-opcoes__img__borda__ajustes-verticais__slider" min="0" max="100" value="50">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo"> 100%</span>
                    </div>

                    <div class="container-opcoes__img__posicao-ajustes__container-zoom">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo">Zoom: 0%</span>
                        <input type="range" class="container-opcoes__img__borda__ajustes-verticais__slider" min="0" max="200" value="50">
                        <span class="container-opcoes__img__posicao-ajustes__container-titulo"> 100%</span>
                    </div>
                </div>
                <div class="container-opcoes__img__borda-container">
                    <h2 class="container-opcoes__img__borda__titulo">Bordas</h2>
                    <div class="container-opcoes__img__borda__espessura-container">
                        <span class="container-opcoes__img__borda__espessura-titulo">Espessura/Raio: </span>
                        <input type="range" class="container-opcoes__img__borda__espessura-slider" min="0" max="15" value="3">
                        <input type="range" class="container-opcoes__img__borda__raio-slider" min="0" max="200" value="30">
                    </div>
                   
                    <div class="container-opcoes__img__borda__tipo-container">
                        <span class="container-opcoes__img__borda__tipo-titulo">Tipo: </span>
                        <ul class="container-opcoes__img__borda__tipo-botoes">
                            <li class="container-opcoes__img__borda__tipo-botoes__container"><button
                                    class="container-opcoes__img__borda__tipo-botao" id="dashed">---</button>
                            </li>
                            <li class="container-opcoes__img__borda__tipo-botoes__container"><button
                                    class="container-opcoes__img__borda__tipo-botao" id="dotted">...</button>
                            </li>
                            <li class="container-opcoes__img__borda__tipo-botoes__container "><button
                                    class="container-opcoes__img__borda__tipo-botao activeModel-Borda" id="solid">__</button></li>
                        </ul>
                    </div>
                    <div class="container-opcoes__img__borda-container__cores">
                        <span class="container-opcoes__img__borda__espessura-titulo">Cor: </span>
                        <input type="color" class="container-opcoes__img__borda__cores" value="#18122B"/>
                    
                    </div>

                </div>
            </div>

            <!-- Opções de download -->

            <div class="container-opcoes__download">
                <h2 class="container-opcoes__download__titulo">Download Mosaico</h2>

                <ul class="container-opcoes__download__extensao">
                    <h3 class="container-opcoes__download__subtitulo">Extensão:</h3>
                    <li class="container-opcoes__download__extensao__botao">
                        <button class="bt__menu__Download container-opcoes__download__extensao__botao-PNG bt__menu__Download-Selecionado">PNG</button>
                    </li>
                    <li class="container-opcoes__download__extensao__botao">
                        <button
                            class="bt__menu__Download container-opcoes__download__extensao__botao-Jpeg">Jpeg</button>
                    </li>
                    <li class="container-opcoes__download__extensao__botao">
                        <button
                            class="bt__menu__Download container-opcoes__download__extensao__botao-Webp">Webp</button>
                    </li>
                </ul>
                <div class="container__Export__Download">
                    <input class="container-opcoes__download__nome-arquivo" type="text"
                        placeholder="Nome do arquivo: default">
                    <button class="bt__menu__Download container-opcoes__download__botao-download"><img
                            src="/img/iconeDownload.png" class="container-opcoes__download__botao-download__icon">
                    </button>
                </div>
            </div>
        </section>

    </main>


</body>

</html>
